{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block title %}{% endblock %}

    <link rel="shortcut icon" type="image/x-icon" href="">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/scss/apps.css' %}">
</head>
<body>
    {% block content %}{% endblock %}

    <!-- CDN JS -->
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Mask JS -->
    <Script type="text/javascript" src="{% static '/assets/js/jquery/jquery.mask.min.js' %}"></Script>

    <!-- Local JS -->
    <Script type="text/javascript" src="{% static '/assets/js/custom-fields.js' %}"></Script>
    <!--<Script type="text/javascript" src="{% static '/assets/js/apps.js' %}"></Script>-->
    {% block scripts %}{% endblock %}
</body>
</html>
