{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form class="" action="#">
        <div class="row">
              <div class="col"><input name="query" class="form-control mr-sm-2" type="text"
                                            placeholder="Search" aria-label="Search">
              </div>
              <div class="col"><button class="btn btn-outline-success my-2 my-sm-0"
                                     type="submit">Pesquisa</button>
              </div>
        </div>
    </form>
    <table class="table">
        {% for form in object_list %}
         <thead>
            <tr>
              <th scope="col">Nome Fantasia</th>
              <th scope="col">CNPJ</th>
              <th scope="col">email</th>
              <th scope="col">Razao Social</th>
            </tr>
         </thead>
        <tbody>
            <tr>
              <td>{{form.nome_fantasia}}</td>
              <td>{{form.cnpj}}</td>
              <td>{{form.email}}</td>
              <td>{{form.razao_social}}</td>
            </tr>
           {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
